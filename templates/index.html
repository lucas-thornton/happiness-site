<div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>The Happiness Project</h1>
        <p>Use the interactive sliders to show how changes in variables effect overall happiness.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Country List</h5>
          <select id="selDataset">
            <!-- <option>-</option> -->
          <option>Developed</option>
          <option>Developing</option>
          <option>Underdeveloped</option>>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Top Factors</h3>
            <div id=country_list>
          
            </div>
          
          </div>
        </div>
    </div>
        <div class="card">
            

        
            <h3 class="text-center font-weight-bold blue-text mt-3 mb-4 pb-4"><strong>Use the Sliders to change the predicted Happiness Rating</strong></h3>
              <hr>
                
        <div class="col-md-5">   
                    <h2><span class="badge blue lighten-2 mb-4">Happiness Rating</span></h2>
                    <h2 class="display-4" style="color:#0d47a1" ><strong id="happinessRating">6.83 </strong></h2>
        </div>  
              <!-- <br>  
              <br>   -->
            
          
              
            <div id="developed_sliders" class="col-md-5">
                <form class="range-field w-75" >
                    <label class=popup_GDP for="slider10">GDP Per Capita</label>
                    <span class="popuptext_GDP" id="GDP_Popup"></span>
                    <input id="slider10" class="border-0" type="range" min="20000" max="120000" value="50000" step="1000"  />
                  </form>
                  <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan">$50000</span>
            
            <form class="range-field w-75"></form>
                <label for="slider11">Gender Gap</label>
              <input id="slider11" class="border-0" type="range" min="0" max="1" step="0.01" value="0.7" />
            </form>
            <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan1">0.7</span>
          <!-- </div>
          <div class="col-md-5"> -->
            <form class="range-field w-75">
                <label for="slider12">Power Distance</label>
              <input id="slider12" class="border-0" type="range" min="1" max="120" value=40 />
            </form>
            <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan2">40</span>
          <!-- </div>
          <div class="col-md-5"> -->
            <form class="range-field w-75">
                <label for="slider13">Democracy Value</label>
              <input id="slider13" class="border-0" type="range" min="0" max="10" value="8" step="0.1" />
            </form>
            <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan3">8</span>
          <!-- </div>
          <div class="col-md-5"> -->
            <form class="range-field w-75">
                <label for="slider14">Unemployment %</label>
              <input id="slider14" class="border-0" type="range" min="0" max="35" value="6.5" />
            </form>
            <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan4">6.5</span>
          </div>

          <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan10">$50000</span>
    
    <form class="range-field w-75"></form>

  <div class="col-md-5"> -->
